
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <input type="number" id="weight" placeholder="Weight (kg)" min="1">
        <input type="number" id="height" placeholder="Height (cm)" min="1">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result-box">
            <p id="result"></p>
            <p id="tips"></p>
        </div>
        <table class="bmi-table">
            <tr><th>BMI Range</th><th>Category</th></tr>
            <tr><td>&lt; 18.5</td><td class="underweight">Underweight</td></tr>
            <tr><td>18.5 - 24.9</td><td class="normal">Normal weight</td></tr>
            <tr><td>25 - 29.9</td><td class="overweight">Overweight</td></tr>
            <tr><td>&gt;= 30</td><td class="obese">Obese</td></tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
